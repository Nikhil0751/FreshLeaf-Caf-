<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Discount Modal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    .modal {
  display: none;
  position: fixed;
  z-index: -1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  overflow: auto;
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 40%;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function(){
    $("#discountModal").css("display","block");
    setTimeout(function(){
      $("#closeBtn").css("display","block");
    }, 3000);
    $("#closeBtn").click(function(){
      localStorage.setItem("a","1");
      location.href="./index.html"
    })
    setTimeout(function(){
      localStorage.setItem("a","1");
      location.href="./index.html"
    }, 6000);
  });

</script>
</head>
<body>
<div id="discountModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Delicious deals await! Shop now and save.</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeBtn" style="display: none;"></button>
    </div>
    <div style="display: flex;gap: 5px;margin: 1% 0% 1% 0%;">
        <div>
            <img src="./img/food-coupons.jpg" height="200px" width="300px" alt="">

        </div>
        <div>
<p style="font-family: cursive;text-align: justify;font-size: 25px;margin-top: 20%;">Good food is the foundation of genuine happiness</p>
        </div>
    </div>
    <div class="modal-footer">
<button class="btn btn-outline-primary"><a style="text-decoration: none;color: black;" href="https://www.youtube.com/">Visit Now</a></button>

    </div>
  </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
